<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tautan Profesional</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent1: #22c55e;
      --accent2: #3b82f6;
      --accent3: #a855f7;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #020617 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.05);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 12px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .links {
      display: grid;
      gap: 16px;
    }

    .link {
      display: block;
      padding: 16px;
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      color: white;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .link::before {
      content: "";
      position: absolute;
      top: 0; left: -100%; bottom: 0;
      width: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-20deg);
    }

    .link:hover::before {
      left: 100%;
      transition: left 0.7s ease;
    }

    .link:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }

    .link small { display: block; font-weight: 400; opacity: 0.85; margin-top: 2px; }

    .link-a { background: linear-gradient(135deg, #16a34a, #22c55e); }
    .link-b { background: linear-gradient(135deg, #2563eb, #3b82f6); }
  </style>
</head>
<body>
  <div class="container">
    <h1>SMK SATYA PRAJA 1 PETARUKAN</h1>
    <p>Profile PRAKTIK KERJA LAPANGAN:</p>
    <div class="links">
      <a class="link link-a" href="FARHAN_ABBAS.html" target="_blank" rel="noopener noreferrer">
        Kunjungi Link FARHAN ABBAS
      </a>
      <a class="link link-b" href="SENIOR_NINO_HAFIL.html" target="_blank" rel="noopener noreferrer">
        Kunjungi Link SENIOR NINO HAFIL
      </a>
    </div>
  </div>
</body>
</html>
