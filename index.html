  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tautan TJKT SMK SATYA PRAJA 1 PETARUKAN</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent1: #22c55e;
      --accent2: #3b82f6;
      --accent3: #a855f7;
      --glass: rgba(15, 23, 42, 0.75);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #020617);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    /* Animasi background */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.5;
      animation: float 12s ease-in-out infinite;
      z-index: 0;
    }
    .orb.green { width: 400px; height: 400px; background: #22c55e44; top: -100px; left: -120px; animation-delay: 0s; }
    .orb.blue { width: 500px; height: 500px; background: #3b82f644; bottom: -200px; right: -150px; animation-delay: 3s; }
    .orb.purple { width: 300px; height: 300px; background: #a855f744; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-40px) scale(1.05); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(150%);
      border-radius: 28px;
      padding: 45px 35px;
      text-align: center;
      max-width: 560px;
      width: 100%;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6), inset 0 0 20px rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Logo pakai gambar */
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 18px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      animation: spin 12s linear infinite;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes spin { 
      from { transform: rotate(0deg); } 
      to { transform: rotate(360deg); } 
    }

    h1 {
      font-size: 36px;
      margin-bottom: 12px;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    p {
      font-size: 17px;
      color: var(--muted);
      margin-bottom: 38px;
    }

    .links {
      display: grid;
      gap: 20px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 22px;
      border-radius: 18px;
      font-weight: 600;
      text-decoration: none;
      color: white;
      position: relative;
      overflow: hidden;
      transition: all 0.35s ease;
    }

    .link span {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .link strong { font-size: 19px; }
    .link small { font-weight: 400; opacity: 0.85; font-size: 13px; }

    .link svg {
      width: 26px;
      height: 26px;
      flex-shrink: 0;
      transition: transform 0.35s ease;
    }

    .link:hover svg { transform: translateX(6px) scale(1.1); }

    .link::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.25), transparent 60%);
      transform: translateX(-100%);
    }

    .link:hover::before {
      transform: translateX(100%);
      transition: transform 0.8s ease;
    }

    .link:hover { transform: translateY(-6px) scale(1.02); box-shadow: 0 12px 30px rgba(0,0,0,0.45); }

    /* Variasi warna tombol */
    .link-a { background: linear-gradient(135deg, #16a34a, #22c55e); }
    .link-b { background: linear-gradient(135deg, #2563eb, #3b82f6); }
  </style>
