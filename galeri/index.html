<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri PKL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f6fa;
      color: #2f3640;
    }
    header {
      background: #192a56;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 20px auto;
    }
    h2 {
      margin-top: 30px;
      border-bottom: 2px solid #dcdde1;
      padding-bottom: 5px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      background: #192a56;
      color: white;
    }
    a {
      color: #00a8ff;
      text-decoration: none;
    }

    /* Modal untuk lihat gambar besar */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
    }
    .modal img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin-top: 50px;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galeri Foto PKL</h1>
    <p>Kumpulan dokumentasi kegiatan siswa SMK TJKT Asemdoyong</p>
  </header>

  <div class="container">
    <h2>Foto Kegiatan</h2>
    <div class="gallery">
      <img src="foto1.jpg" alt="Foto 1">
      <img src="foto2.jpg" alt="Foto 2">
      <img src="foto3.jpg" alt="Foto 3">
      <img src="foto4.jpg" alt="Foto 4">
      <img src="foto5.jpg" alt="Foto 5">
      <img src="foto6.jpg" alt="Foto 6">
    </div>
  </div>

  <!-- Modal untuk gambar besar -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img id="imgModal">
  </div>

  <footer>
    &copy; 2025 PKL SMK TJKT Asemdoyong | <a href="../index.html">Kembali ke Beranda</a>
  </footer>

  <script>
    // ambil elemen modal
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("imgModal");
    var images = document.querySelectorAll(".gallery img");
    var span = document.getElementsByClassName("close")[0];

    images.forEach(img => {
      img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
      }
    });

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
